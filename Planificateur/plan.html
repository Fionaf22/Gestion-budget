<body>
    <h1>Planificateur de dépenses</h1>
    <form action="" method="get">
        <label for="mois">Pour le mois de</label>
        <input type="month" name="mois" id="mois" required>
    <table>
        <thead><tr>
            <th colspan="2">
              <label for="detail_depense_text">Dépenses Fixes</label>
            </th>
          </tr></thead>
        <tbody>
            <tr>
                <th><label for="loyer">Loyer</label></th>
                <td><input type="number" name="" id="loyer"></td>
            </tr>
            <tr>
                <th><label for="dettes">Remboursement crédit</label></th>
                <td><input type="number" name="" id="dettes"></td>
            </tr>
            <tr>
                <th><label for="facture">Factures</label></th>
                <td><input type="number" name="" id="facture"></td>
            </tr>
            <tr>
                <th><label for="abonnement">Abonnements</label></th>
                <td><input type="number" name="" id="abonnement"></td>
            </tr>
            <tr>
                <th><label for="assurances">Assurances</label></th>
                <td><input type="number" name="" id="assurances"></td>
            </tr>
            <tr>
                <th><label for="ecole">Education</label></th>
                <td><input type="number" name="" id="ecole"></td>
            </tr>
            <tr>
                <th><label for="autreFixes">Autres Dépenses Fixes</label></th>
                <td><input type="number" name="" id="autreFixes"></td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th colspan="2">
                  <label for="detail_depense_text">Dépenses Courantes</label>
                </th>
              </tr>
        </thead>
        <tbody>
            <tr>
                <th><label for="Alimentation">Alimentation</label></th>
                <td><input type="number" name="Alimentation" id="Alimentation"></td>
            </tr>
            <tr>
                <th><label for="Essence">Essence</label></th>
                <td><input type="number" name="Essence" id="Essence"></td>
            </tr>
            <tr>
                <th><label for="Pharmacie">Pharmacie</label></th>
                <td><input type="number" name="Pharmacie" id="Pharmacie"></td>
            </tr>
            <tr>
                <th><label for="Garderie">Garderie</label></th>
                <td><input type="number" name="Garderie" id="Garderie"></td>
            </tr>
            <tr>
                <th><label for="Loisirs">Loisirs</label></th>
                <td><input type="number" name="Loisirs" id="Loisirs"></td>
            </tr>
            <tr>
                <th><label for="autreCourantes">Autres Dépenses Courantes</label></th>
                <td><input type="number" name="autreCourantes" id="autreCourantes"></td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead><tr>
            <th colspan="2">
              <label for="detail_depense_text">Dépenses Occasionnelles</label>
            </th>
          </tr></thead>
        <tbody>
            <tr>
                <th><label for="Vetement">Vetements</label></th>
                <td><input type="number" name="Vetement" id="Vetement"></td>
            </tr>
            <tr>
                <th><label for="Cadeaux">Cadeaux</label></th>
                <td><input type="number" name="Cadeaux" id="Cadeaux"></td>
            </tr>
            <tr>
                <th><label for="voiture">Entretien et réparation de son véhicule</label></th>
                <td><input type="number" name="voiture" id="voiture"></td>
            </tr>
            <tr>
                <th><label for="Vacances">Vacances</label></th>
                <td><input type="number" name="Vacances" id="Vacances"></td>
            </tr>
            <tr>
                <th><label for="Restaurant">Restaurant</label></th>
                <td><input type="number" name="Restaurant" id="Restaurant"></td>
            </tr>
            <tr>
                <th><label for="Cinema">Cinema/Theatre</label></th>
                <td><input type="number" name="Cinema" id="Cinema"></td>
            </tr>
            <tr>
                <th><label for="autreOccasionnelles">Autres Dépenses Occasionnelles</label></th>
                <td><input type="number" name="autreOccasionnelles" id="autreOccasionnelles"></td>
            </tr>
        </tbody>
    </table>
    <div><input type="submit" value="Envoyer" /></div>
</form>
</body>
</html>
