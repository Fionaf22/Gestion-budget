  <head>
    <meta charset="UTF-8" />

  </head>
  <header class="HeaderHomepage">
    <div class="nav_bar">
      <a id="TVshows" href="./../Profil/profil.html">Profil</a>

      <form><input type="text" placeholder="Search.." /></form>

      <a href="./../Main/home-page.html"
        ><img
          src="./../Main/logo_home.png"

        />
      </a>
    </div>
  </header>

  <body>
    <h1>Gestion des Depenses</h1>
    <form action="" method="get" class="form_depense">
      <table>
        <thead>
          <tr>
            <th>
              <label for="detail_depense_text">Titre de la dépense</label>
            </th>
            <td>
              <input
                type="text"
                name="detail_depense"
                id="detail_depense_text"
                maxlength="50"
                required
              />
            </td>
          </tr>
          <tr>
            <th><label for="couleur_depense">Code couleur</label></th>
            <td><input type="color" name="couleur" id="couleur_depense" /></td>
          </tr>
          <tr>
            <th>
              <label for="Date_du_jour_depense">Date de la dépense</label>
            </th>
            <td>
              <input
                type="date"
                name="date_depense"
                id="Date_du_jour_depense"
                required
              />
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th><label for="TypeDepense_select">Type de dépense</label></th>
            <td>
              <select name="TypeDepense" id="TypeDepense_select" required>
                <option value="fixes">Dépenses Fixes</option>
                <option value="courantes">Dépenses Courantes</option>
                <option value="occasionnelles">Dépenses Occasionnelles</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>
              <label for="choiceDepense">Precision depense</label>
            </th>
            <td>
              <select name="DepenseChoix" id="choiceDepense">
                <optgroup label="Dépenses Fixes">
                  <option value="loyer">Loyer</option>
                  <option value="dettes">Remboursement crédit</option>
                  <option value="facture">Facture</option>
                  <option value="abonnement">Abonnement</option>
                  <option value="assurances">Assurances</option>
                  <option value="ecole">Education</option>
                  <option value="autreFixes">Autres Depenses Fixes</option>
                </optgroup>
                <optgroup label="Dépenses Courantes">
                  <option value="Nourritures">Nourritures</option>
                  <option value="Essence">Essence</option>
                  <option value="Pharmacie">Pharmacie</option>
                  <option value="Garderie">Garderie</option>
                  <option value="Loisirs">Loisirs</option>
                  <option value="autreCourantes">
                    Autres Depenses Courantes
                  </option>
                </optgroup>
                <optgroup label="Dépenses Occasionnelles">
                  <option value="Vetement">Vetement</option>
                  <option value="cadeaux">Cadeaux</option>
                  <option value="voiture">
                    Entretien et réparation de son véhicule
                  </option>
                  <option value="vacance">Vacances</option>
                  <option value="Restaurant">Restaurant</option>
                  <option value="Cinema">Cinema/Theatre</option>
                  <option value="autreOccasionnelles">
                    Autres Depenses Occasionnelles
                  </option>
                </optgroup>
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="noteDepenses">Details dépenses</label></th>
            <td>
              <input
                type="textarea"
                name="note"
                id="noteDepenses"
                maxlength="150"
                rows="4"
                cols="40"
              />
            </td>
          </tr>
          <tr>
            <th><label for="montantDepense">Montants</label></th>
            <td>
              <input
                type="number"
                name="montant"
                id="montantDepense"
                placeholder="0"
                max="1000000000"
                min="0"
                step="0.01"
                required
              />
            </td>
          </tr>
          <tr>
            <th><label for="imageFacture">Photo de la facture</label></th>
            <td><input type="file" name="Photo" id="imageFacture" accept=".png,.jpeg"></td>
          </tr>
          <tr>
            <th><label for="envoi">Validation</label></th>
            <td><input type="submit" value="Envoyer" /></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
